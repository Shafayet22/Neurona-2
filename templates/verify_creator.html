<!-- templates/verify_creator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Creator â€“ Neurona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body class="auth-body">
  <div class="container register-wrapper">
    <div class="auth-form-box mx-auto">
      <h2 class="text-center mb-4">Creator Verification</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" name="phone" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="gov_id" class="form-label">Government ID/Passport Number</label>
          <input type="text" name="gov_id" class="form-control" required />
        </div>
          <div class="mb-3">
          <label for="gov_id" class="form-label">LinkedIn Profile Link</label>
          <input type="text" name="gov_id" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Additional Info / Reason</label>
          <textarea name="reason" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-outline w-100">Submit Verification</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
